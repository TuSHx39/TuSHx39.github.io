<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>虚拟钢琴</title>

  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="piano.css">
  <script type="module" src="piano.js" defer></script>
</head>

<body>

  <div id="settings-btn" title="设置">
    <img src="images/setting.png" alt="设置">
  </div>

  <div id="settings-panel">
    <div class="settings-content">

      <div class="settings-pages">

        <div class="page main">

          <div class="setting-item">
            <label>主音量</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
          </div>

          <div class="setting-item">
            <label>A4 基准频率 (Hz)</label>
            <input type="number" id="base-freq-input" min="400" max="480" value="440">
          </div>

          <div class="setting-item">
            <label>波形</label>
            <select id="waveform-select">
              <option value="triangle">Triangle</option>
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth">Sawtooth</option>
            </select>
          </div>

          <div class="setting-item">
            <label>显示音名</label>
            <input type="checkbox" id="note-name-toggle" checked>
          </div>

          <div class="setting-item has-sub" data-sub="pedal-settings">
            <label>踏板设置</label>
            <button class="sub-btn" id="pedal-sub-btn">
              <label>→</label>
            </button>
  
          </div>

        </div>

        <div class="page sub" id="sub-pedal-settings">
          <div class="sub-header">
            <button class="back-btn" id="pedal-back-btn">
              <label>←</label>
            </button>
            <h2>踏板设置</h2>
          </div>
          <div class="setting-item">
            <label>显示踏板</label>
            <input type="checkbox" id="pedal-toggle" checked>
          </div>
          
          <div class="setting-item">
            <label>踏板反转</label>
            <input type="checkbox" id="invert-pedal-toggle">
          </div>

          <div class="setting-item">
            <label>踏板切换模式</label>
            <input type="checkbox" id="toggle-pedal-toggle">
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="info">
    <h1>虚拟钢琴</h1>
  </div>

  <div id="current-note">当前音: -</div>
  
  <div class="piano-wrapper">
    <div id="piano"></div>
  </div>

  <div class="pedal" id="pedal">
    <span>踏板 (Space)</span>
  </div>

</body>
</html>
